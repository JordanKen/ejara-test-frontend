name: money
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.4
  #librerie to manager projet
  flutter_phoenix: ^1.0.0
  get_it: ^7.1.3
  http: ^0.13.3
  json_annotation:

  flutter_spinkit: ^5.1.0
  local_auth: ^1.1.7

  # hive is NoSQL Database , use to persiting Data.
  hive: ^2.0.4
  hive_flutter: ^1.1.0

  another_flushbar: ^1.10.28
  argon_buttons_flutter: ^1.1.0
  intl_phone_field: ^2.1.0
  shimmer: ^2.0.0

  # An helper to easily exposes a value using InheritedWidget without having to write one.
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator: ^1.1.1
  build_runner: ^2.1.2
  json_serializable:
  flutter_launcher_icons:

flutter_icons:
  image_path: "assets/logos/logo_money.png"
  android: true
  ios: true


flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/logos/
    - assets/images/
    - assets/fonts/
